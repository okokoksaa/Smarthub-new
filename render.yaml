services:
  - type: web
    name: cdf-smarthub-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend/services/api-gateway
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://okokoksaa.github.io
