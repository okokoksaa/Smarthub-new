<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CDF Smart Hub</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects all 404s to index.html with the path stored in sessionStorage
    const path = window.location.pathname;
    const repo = '/Smarthub-new';
    const redirectPath = path.startsWith(repo) ? path.slice(repo.length) : path;
    sessionStorage.setItem('redirect', redirectPath + window.location.search);
    window.location.replace(repo + '/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
