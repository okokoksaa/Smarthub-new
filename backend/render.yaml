services:
  - type: web
    name: cdf-smarthub-api
    env: node
    plan: starter
    rootDir: backend
    buildCommand: pnpm install && pnpm --filter api-gateway run build
    startCommand: cd services/api-gateway && pnpm run start:prod
    autoDeploy: false
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: NODE_ENV
        value: production
      - key: API_GATEWAY_PORT
        value: 10000
      - key: SWAGGER_ENABLED
        value: false
