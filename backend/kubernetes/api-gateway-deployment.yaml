apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: cdf-smarthub
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: api-gateway

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: cdf-smarthub
  labels:
    app: api-gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: cdf-smarthub/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        # Port Configuration
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: API_GATEWAY_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: NODE_ENV

        # Database Configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: DB_PASSWORD

        # Redis Configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: REDIS_PASSWORD

        # JWT Configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: JWT_REFRESH_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: JWT_EXPIRATION
        - name: JWT_REFRESH_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: JWT_REFRESH_EXPIRATION

        # Service URLs
        - name: USER_SERVICE_URL
          value: "http://user-service:3001"
        - name: PROJECT_SERVICE_URL
          value: "http://project-service:3002"
        - name: FINANCE_SERVICE_URL
          value: "http://finance-service:3003"

        # CORS and Security
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: CORS_ORIGIN
        - name: RATE_LIMIT_TTL
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: RATE_LIMIT_TTL
        - name: RATE_LIMIT_MAX
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: RATE_LIMIT_MAX

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: cdf-smarthub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
