apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: cdf-smarthub
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3005
      protocol: TCP
      name: http
  selector:
    app: notification-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: cdf-smarthub
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: ghcr.io/cdf-smarthub/notification-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3005
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3005"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: cdf-smarthub-config
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: DB_PASSWORD
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: REDIS_PASSWORD
              optional: true
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: SMTP_PORT
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: SMTP_USER
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: SMTP_PASS
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: SMTP_FROM
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: TWILIO_ACCOUNT_SID
              optional: true
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: TWILIO_AUTH_TOKEN
              optional: true
        - name: TWILIO_PHONE_NUMBER
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: TWILIO_PHONE_NUMBER
              optional: true
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: FIREBASE_PROJECT_ID
              optional: true
        - name: FRONTEND_URL
          value: "https://cdf-smarthub.gov.zm"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: cdf-smarthub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
