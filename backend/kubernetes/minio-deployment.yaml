apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: cdf-smarthub
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: api
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: console
  selector:
    app: minio

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: cdf-smarthub
  labels:
    app: minio
spec:
  serviceName: minio-service
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
          name: api
          protocol: TCP
        - containerPort: 9001
          name: console
          protocol: TCP
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: MINIO_SECRET_KEY
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Gi

---
# MinIO bucket initialization job
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: cdf-smarthub
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          #!/bin/sh
          set -e

          # Wait for MinIO to be ready
          until mc alias set myminio http://minio-service:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
            echo "Waiting for MinIO to be ready..."
            sleep 5
          done

          # Create bucket if it doesn't exist
          mc mb myminio/cdf-documents --ignore-existing

          # Set bucket versioning
          mc version enable myminio/cdf-documents

          # Set bucket lifecycle (optional - delete old versions after 90 days)
          cat > /tmp/lifecycle.json <<EOF
          {
            "Rules": [
              {
                "ID": "expire-old-versions",
                "Status": "Enabled",
                "NoncurrentVersionExpiration": {
                  "NoncurrentDays": 90
                }
              }
            ]
          }
          EOF
          mc ilm import myminio/cdf-documents < /tmp/lifecycle.json

          echo "MinIO setup completed successfully"
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cdf-smarthub-secrets
              key: MINIO_SECRET_KEY
