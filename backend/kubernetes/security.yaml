# Istio Security Policies (if using Istio)
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: cdf-smarthub
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: api-gateway-policy
  namespace: cdf-smarthub
spec:
  selector:
    matchLabels:
      app: api-gateway
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/*", "/health", "/docs"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: internal-services-policy
  namespace: cdf-smarthub
spec:
  selector:
    matchLabels:
      tier: service
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/cdf-smarthub/sa/cdf-service-account"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]