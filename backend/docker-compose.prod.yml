# Production Docker Compose Configuration
# This is a reference for local testing of production images
# For actual production, use Kubernetes manifests

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cdf-postgres
    environment:
      POSTGRES_DB: cdf_smarthub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdf-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cdf-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdf-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api-gateway
    image: cdf-smarthub/api-gateway:latest
    container_name: cdf-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: cdf_smarthub
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cdf-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user-service
    image: cdf-smarthub/user-service:latest
    container_name: cdf-user-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: cdf_smarthub
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      BCRYPT_ROUNDS: 12
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cdf-network
    restart: unless-stopped

  # Project Service
  project-service:
    build:
      context: .
      dockerfile: Dockerfile.project-service
    image: cdf-smarthub/project-service:latest
    container_name: cdf-project-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: cdf_smarthub
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cdf-network
    restart: unless-stopped

  # Finance Service
  finance-service:
    build:
      context: .
      dockerfile: Dockerfile.finance-service
    image: cdf-smarthub/finance-service:latest
    container_name: cdf-finance-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: cdf_smarthub
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cdf-network
    restart: unless-stopped

networks:
  cdf-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
